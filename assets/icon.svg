  <!-- Needle -->
  <path d="M256 256l60-60" stroke="url(#icon-gradient)" stroke-width="24" stroke-linecap="round" />
  <circle cx="256" cy="256" r="24" fill="url(#icon-gradient)" />

  <!-- Checkmark (Success/Quit) overlay or integrated? Let's keep it simple as a gauge for now, maybe add a small flame -->
  <!-- Flame at the bottom center -->
  <path d="M256 340c-10 0-20 5-25 15-5 10-5 25 5 35 10 10 30 10 40 0 10-10 10-25 5-35-5-10-15-15-25-15z" fill="url(#icon-gradient)" opacity="0.8"/>
