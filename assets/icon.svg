  <!-- Speedometer / Gauge -->
  <path d="M256 128c-70.7 0-128 57.3-128 128 0 70.7 57.3 128 128 128s128-57.3 128-128c0-70.7-57.3-128-128-128zm0 224c-53 0-96-43-96-96s43-96 96-96 96 43 96 96-43 96-96 96z" fill="url(#icon-gradient)" opacity="0.2"/>
  
